
name: Circular List

regex_script: 'list.js'

outfiles:
  - expression: 'FILENAME.h'
    template: list.h
    id: h_file
  - expression: 'FILENAME.c'
    template: list.c
    id: c_file

parameters:
  - name: Element Type
    type: text
    default: 'MyStruct'
    input_id: element_type

  - name: List Type (Base)
    type: text
    default: 'MyStructList'
    input_id: list_type

